<!DOCTYPE html>
<html lang='pt-br'>
<head>
    <meta charset='UTF-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="static/css/geral.css">
    <title>Cadastro - Loja LGSV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .auth-form {
            margin: 20px 0;
        }
        .auth-form label {
            display: block;
            margin: 10px 0 5px;
        }
        .auth-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .cta-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .cta-button:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>

<body>

<div class="header">
    <h1>Cadastro de Usuários</h1>
</div>

<div class="container">
    <form id="registerForm" class="auth-form">
        <h2>Formulário de Cadastro</h2>
        <label for="registerName">Nome:</label>
        <input type="text" id="registerName" name="registerName" required>

        <label for="registerEmail">Email:</label>
        <input type="email" id="registerEmail" name="registerEmail" required>

        <label for="registerPassword">Senha:</label>
        <input type="password" id="registerPassword" name="registerPassword" required>

        <label for="confirmPassword">Confirmar Senha:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>

        <button type="submit" class="cta-button">Cadastrar</button>
    </form>

    <h2>Usuários Cadastrados</h2>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <!-- Aqui você pode adicionar as linhas da tabela dinamicamente com JavaScript ou PHP -->
            <tr>
                <td>Exemplo Nome</td>
                <td>exemplo@email.com</td>
                <td><button class="cta-button">Editar</button> <button class="cta-button">Excluir</button></td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
